<script>
function time() 
{
        num1 = document.getElementById("vel").value;
        num2 = 1-((num1*num1)/(299792458*299792458));
        num3 = Math.sqrt(num2);
        document.getElementById("result").innerHTML = 1/num3;
        document.getElementById("results").innerHTML = 1/num3;
}
</script>
